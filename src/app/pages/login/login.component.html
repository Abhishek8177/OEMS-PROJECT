

<div class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-md-4 col-sm-5 mt-5">
            <mat-card class="mat">
                <div class="row justify-content-center mt-3">
                    <img src="assets/image/exam.png"  alt="">
                </div>
                <form [formGroup]="loginForm" class=" mt-3" >
                    <mat-form-field class="form-control " appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input type="text" matInput formControlName="username" name="username">
                    </mat-form-field>
                    <mat-form-field class="form-control " appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password" name="password">
                    </mat-form-field>

                    <mat-card-content align="center"  class=" mt-3" >
                        <button type="submit" mat-raised-button color="primary" (click)="submit()" class="mx-3">Login</button>
                        <button type="reset" mat-raised-button color="warn">reset</button>
                    </mat-card-content>

                </form>

            </mat-card>


        </div>
    </div>
</div>
