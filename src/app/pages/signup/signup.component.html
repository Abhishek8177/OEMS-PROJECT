 

 <div class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-6">
            <mat-card class="mt-5">
                <div class="row justify-content-center">
                    <img src="assets/image/signup.jpg" alt="">
                </div>
                <form [formGroup]="signup">
                    <div class="row row-col-2 row-col-sm-1 row-col-lg-2">
                        <div class="col">
                            <mat-form-field class="form-control" appearance="outline">
                                <mat-label>User Name</mat-label>
                                <input type="text" name="username" matInput formControlName="username">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field class="form-control" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input type="password" name="password" matInput formControlName="password">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field class="form-control" appearance="outline">
                                <mat-label>First Name</mat-label>
                                <input type="text" name="firstname" matInput formControlName="firstname">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field class="form-control" appearance="outline">
                                <mat-label>last Name</mat-label>
                                <input type="text" name="lastname" matInput formControlName="lastname">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field class="form-control" appearance="outline">
                                <mat-label>Phone No.</mat-label>
                                <input type="number" name="phone" matInput formControlName="phone">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field class="form-control" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input type="email" name="email" matInput formControlName="email">
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-card-content align="center">
                        <button type="submit" mat-raised-button  color="primary" (click)="sign()">submit</button>
                        <button type="reset" mat-raised-button color="warn" class="mx-2" >reset</button>

                    </mat-card-content>

                </form>

            </mat-card>


        </div>
    </div>
</div>
