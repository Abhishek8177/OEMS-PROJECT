<h1 class="text-center">View Quize</h1>

<mat-card *ngFor="let quize of getAllquize" class="mt-2">
        <div class="row">
            <div class="col-7">
                <mat-card-header>
                    <div mat-card-avatar class="bgm"></div>
                    <mat-card-title>{{quize.title}} </mat-card-title>
                    <mat-card-subtitle> {{quize.description}} </mat-card-subtitle>
                </mat-card-header>

            </div>
            <div class="mt-3" >
                <button mat-raised-button color="primary" class="mx-3" [routerLink]="['/admin-dashboard/viewQuestion/'+quize.quiz_id + '/' +quize.title]">Question</button>
                <button mat-raised-button >max marks:{{quize.maxMarks}} </button>
                <button mat-raised-button  class="mx-3" >No of Question; {{quize.numberOfQuestions}} </button>
                <button mat-raised-button color="primary" class="mx-3" [routerLink]="['/admin-dashboard/updatequize/'+quize.quiz_id]">Update</button>
                <button mat-raised-button color="primary">Attemps</button>
                <button mat-raised-button color="warn" class="mx-3" (click)="deletquize(quize.quiz_id)">Delete</button>





            </div>
        </div>
        <mat-divider class="mt-3"></mat-divider>

</mat-card>

<div class="text-center my-3">
    <button mat-raised-button color="primary" [routerLink]="['/admin-dashboard/addquize']">Add Quize</button>
</div>
